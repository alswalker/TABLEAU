<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuales Tableau</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
  <style>
  
    .center-image {
      max-width: 100%; /* Hace que la imagen sea adaptable */
      height: auto;    /* Mantiene la proporción de aspecto */
    }
  </style>
  <link rel="icon" href="IMAGES/favicon.ico" type="image/x-icon">
</head>

<body class="stackedit">
  
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

<!-- Contenido centrado -->
<div class="d-flex align-items-center justify-content-center flex-column" style="height: 300vh;">
    <img src="IMAGES/tableau.png" alt="" style="width: 600px;" class="center-image">
  <blockquote style="position: absolute; bottom: 0; text-align: center; width: 100%;">
    <h5>© Francisco Cordón - 2023</h5>
  </blockquote>
</div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Código JavaScript para cargar la barra de navegación
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "navbarvista.html", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("navbar-placeholder").innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>
</body>
</html>
